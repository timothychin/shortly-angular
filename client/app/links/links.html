<div id='container'>
  <div>
    <form name="filterLinksForm">
      <input name="filterInput" type='text' ng-model='data.searchInput' ng-change='filterLinks()'>
    </form>
    <ul>
      <li ng-repeat="link in data.filteredLinks" ng-click="linkClickHandler(link.code)">
        {{ link.title }} - {{ link.visits }}
      </li>
    </ul>
  </div>
</div>

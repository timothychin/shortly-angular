<div id='container'>
  <div>
    <form name="createLinkForm" ng-submit='addLink(link.url)'>
      <input name="inputLinkForm" type='url' ng-model='link.url' required>
      <button>Submit</button>
      <div>
        <span class="" ng-show="createLinkForm.inputLinkForm.$touched && createLinkForm.inputLinkForm.$error.required">
          Required!</span>
        <span class="" ng-show="createLinkForm.inputLinkForm.$error.url">
          Not valid url!</span>
      </div>
    </form>
  </div>
</div>
